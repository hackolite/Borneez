# Nginx reverse proxy configuration for Borneez
# Cette configuration permet d'utiliser le port 80 en production
# et gère automatiquement le proxy vers l'application Node.js

# Configuration pour HTTP (port 80)
server {
    listen 80;
    listen [::]:80;
    
    # Remplacez par votre nom de domaine ou utilisez _ pour tous les domaines
    server_name _;
    
    # Logs
    access_log /var/log/nginx/borneez_access.log;
    error_log /var/log/nginx/borneez_error.log;
    
    # Taille maximale du corps de la requête
    client_max_body_size 10M;
    
    # Proxy vers l'application Borneez (port 3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Headers pour le proxy
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }
    
    # Configuration pour les websockets (si nécessaire)
    location /ws {
        proxy_pass http://localhost:3000/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

